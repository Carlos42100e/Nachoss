<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        /* Estilos generales para centrar el contenido */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Estilo del texto "Próximamente" */
        .proximamente {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            animation: parpadeo 1.5s infinite;
        }

        /* Definición de la animación de parpadeo */
        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="proximamente">Próximamente</div>
</body>
</html>
