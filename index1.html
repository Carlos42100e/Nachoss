<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachos Deliciosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px #c0392b;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .price {
            font-size: 1.8em;
            color: #e74c3c;
            margin: 10px 0;
        }
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        footer {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <img src="nachos-titito-logo.png" alt="Logo de Nachos Deliciosos">
        <h1>Nachos Deliciosos</h1>
    </header>
    <div class="container">
        <img src="nachos-con-queso-cheddar.jpg" alt="Nachos con Queso Cheddar y Carne" class="product-image">
        <p class="price">$7.99</p>
        <p class="description">Nuestros nachos están preparados con una combinación perfecta de queso cheddar derretido y carne sazonada. ¡El snack ideal para cualquier ocasión!</p>
    </div>
    <footer>
        &copy; 2024 Nachos Deliciosos. ¡Saborea la diferencia!
    </footer>
</body>
</html>
